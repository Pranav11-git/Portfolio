<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">Pranav Sharma</title>
  <desc id="desc">Favicon with initials P S for Pranav Sharma</desc>

  <style>
    /* default (light) */
    .bg { fill: #F9FAFB; }            /* soft white background */
    .ring { fill: none; stroke: rgba(31,41,55,0.06); stroke-width: 2; }
    .fg { fill: #1F2937; }            /* charcoal initials */
    .shadow { fill: rgba(31,41,55,0.06); }

    /* prefer dark mode if supported */
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0F172A; }          /* deep charcoal background */
      .fg { fill: #F8FAFC; }          /* light text */
      .ring { stroke: rgba(255,255,255,0.06); }
      .shadow { fill: rgba(248,250,252,0.04); }
    }

    /* rendering tweaks */
    text { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight: 600; letter-spacing: -0.02em; }
  </style>

  <!-- soft drop shadow -->
  <circle class="shadow" cx="64" cy="70" r="34" transform="translate(0,2)" opacity="0.18"/>

  <!-- main circle -->
  <circle class="bg" cx="64" cy="64" r="34"/>

  <!-- thin ring -->
  <circle class="ring" cx="64" cy="64" r="34"/>

  <!-- Initials -->
  <text class="fg" x="64" y="76" font-size="40" text-anchor="middle" alignment-baseline="middle">PS</text>
</svg>
